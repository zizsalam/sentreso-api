<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpay Admin - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin/main.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Pinpay Admin</h1>
            <p class="login-subtitle">Enter your API key to continue</p>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="api_key" class="form-label">API Key</label>
                    <input type="text" id="api_key" name="api_key" class="form-input" placeholder="sk_live_..." required autofocus>
                </div>
                {% if error %}
                <div class="form-error">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
